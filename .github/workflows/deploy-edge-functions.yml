name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
      - feature/wordpress-integration
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:
    inputs:
      function_name:
        description: 'Specific function to deploy (leave empty for all)'
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          # Link to the Supabase project
          supabase link --project-ref $SUPABASE_PROJECT_REF

          # Deploy functions
          if [ -n "${{ inputs.function_name }}" ]; then
            echo "Deploying specific function: ${{ inputs.function_name }}"
            supabase functions deploy ${{ inputs.function_name }} --no-verify-jwt
          else
            echo "Deploying all edge functions..."
            for dir in supabase/functions/*/; do
              func_name=$(basename "$dir")
              if [ -f "$dir/index.ts" ]; then
                echo "Deploying: $func_name"
                supabase functions deploy "$func_name" --no-verify-jwt
              fi
            done
          fi

          echo "Deployment complete!"

      - name: Summary
        run: |
          echo "## Edge Functions Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for dir in supabase/functions/*/; do
            func_name=$(basename "$dir")
            if [ -f "$dir/index.ts" ]; then
              echo "- $func_name" >> $GITHUB_STEP_SUMMARY
            fi
          done
